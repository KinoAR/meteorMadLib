<template name="index">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 center-text">
				<p id="mad-lib-console">Create Your Mad Lib!</p>
			</div>
		</div>
	    	<div class="col-lg-12 margin-top">
	    		<form class="form-horizontal" role="form" method="post" action="">
		    		<div class="form-group">
		    			<label for="exclamation" class="col-sm-2 control-label">Exclamation</label>
		    			<div class="col-sm-8">
		    				<input type="text" class="form-control" id="exclamation" name="exclamation" placeholder="Hurry, Shazz-Bot, etc." value="">
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label for="adverb" class="col-sm-2 control-label">Adverb</label>
		    			<div class="col-sm-8">
		    				<input type="text" class="form-control" id="adverb" name="adverb" placeholder="Lazily, slowly, etc." value="">
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label for="noun" class="col-sm-2 control-label">Noun</label>
		    			<div class="col-sm-8">
		    				<input type="text" class="form-control" id="noun" name="noun" placeholder="He, she, they, etc." value="">
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label for="verb" class="col-sm-2 control-label">Verb</label>
		    			<div class="col-sm-8">
		    				<input type="text" class="form-control" id="verb" name="verb" placeholder="Jumped, ran, swam, etc." value="">
		    			</div>
		    		</div>
		    			<div class="col-sm-10 col-sm-offset-2">
		    		 		<button type="submit" class="btn btn-default" onclick="#">Submit</button>
		    			</div>
		    		</form>
	    	</div>
	</div>
</template>
